<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatos de texto HTML</title>
</head>

<body>

    <h1 style="text-align: center; color:brown">Formatos de texto HTML</h1>

    <p title="Negrita sin importancia">
        &lt;b&gt; : <b>Texto en negrita </b>
    </p>

    <p title="Texto con importancia">
        &lt;strong&gt; : <b>Texto importante</b>
    </p>

    <p title="Texto para indicar terminos tecnicos o frases, pensamientos etc">
        &lt;i&gt; : <i>Texto en itálica</i>
    </p>

    <p title="Enfatiza en el texto">
        &lt;em&gt; : <em>Texto enfatizado</em>
    </p>

    <p title="Subíndice ocupado para fórmulas químicas">
        &lt;sub&gt; : H<sub>2</sub>O.
    </p>

    <p title="Texto de superíndice">
        &lt;sup&gt; : a <sup>2</sup> + x <sup>3</sup> = ?
    </p>

    <p title="Resalta un texto en concreto en color amarillo">
        &lt;mark&gt; : 
        Recordar comprar la <mark>Leche</mark> y el <mark>pan</mark> 
         para mañana el desayuno de los niños
    </p>


</body>

</html>
